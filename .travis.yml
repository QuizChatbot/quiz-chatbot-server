cache:
  directories:
  - node_modules # cache node_module
language: node_js # set language to node_js
node_js:
  8 # use node version 8
sudo: required
before_script:
  # this install.sh script requires sudo
  - wget -qO- https://toolbelt.heroku.com/install.sh | sh
script: # run after installed
- npm install # install node module
deploy:
  app: quiz-chatbot-server
  provider: heroku
  buildpack: nodejs
  api_key:
    secure: ""